server:
  port: 7000
spring:
  application:
    name: CoreService
  cloud:
    close-feign:
      #负载均衡配置 [随机random - 轮询roundRobin]
      balancer: roundRobin
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:4000/eurka
